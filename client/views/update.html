<div class="pages">
<input type="text" id=titlebox placeholder="title" ng-model="single.title">
<div>
    <select ng-model="single.categoryid">
        <option value="">Select Category</option>
        <option value="{{ cat.id }}" ng-repeat="cat in categories">{{ cat.name }}</option>
    </select>  
     
</div>

<textarea maxlength="5000" ng-model="single.content"></textarea>
<button ng-click="update()">Update</button>
</div>
